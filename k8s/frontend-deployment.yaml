apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: abhi2305/frontend:latest
        env:
        - name: REACT_APP_SERVER_URL
          value: "http://43.205.142.66:30080"  # backend NodePort
        ports:
        - containerPort: 80                    # Changed from 3000 â†’ 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
  - port: 80               # Service port (inside cluster)
    targetPort: 80         # Container port
    nodePort: 30001        # Port accessible externally
